<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link href="style.css" rel="stylesheet" />
		<link
			href="custom-
		styles.css"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body class="h-screen flex flex-col justify-between">
		<main class="mb-auto my-auto main-container">
			<div class="h-16 flex logo">
				<img
					src="./images/logo.svg"
					alt="Brand logo"
					class="h-4 ml-6 md:h-8 my-auto md:ml-40"
				/>
			</div>
			<picture class="image">
				<source srcset="./images/hero-desktop.jpg" media="(min-width: 640px)" />
				<img id="main-img" src="./images/hero-mobile.jpg" alt="Main image small" />
			</picture>
			<div class="description text-center md:text-left mx-10 md:mx-40">
				<h1 class="mt-10 uppercase tracking-widest">
					<span class="header-first">We're</span> coming soon
				</h1>
				<p class="mt-3 mb-7">
					Hello fellow shoppers! We're currently building our new fashion store. Add your
					email below to stay up-to-date with announcements and our launch deals.
				</p>
				<div class="form-container mx-auto md:mx-0 mb-40">
					<form class="input-form flex max-w-10">
						<label for="email"></label>
						<input
							name="email"
							id="email"
							type="text"
							placeholder="Email Address"
							class="border rounded-full w-9/12 max-w-xs h-10 py-2 pl-4"
						/>
						<button type="submit" class="border-none shadow w-14 h-10 rounded-full">
							<img src="./images/icon-arrow.svg" alt="" class="mx-auto h-4 w-4" />
						</button>
					</form>
				</div>
			</div>
			<footer class="mx-auto md:mx-0">
				<p class="attribution text-center">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by <a href="#">ML</a>.
				</p>
			</footer>
		</main>
	</body>
</html>
