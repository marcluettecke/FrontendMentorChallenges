<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" /> -->
		<link rel="stylesheet" href="styles.css" />
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="description">
				<div class="description__items">
					<h1 class="description__header">
						Get <span class="description__header__focus">insights</span> that help your
						business grow.
					</h1>
					<p class="description__text">
						Discover the benefits of data analytics and make better decisions regarding
						revenue, customer experience, and overall efficiency.
					</p>
					<ul class="description__stats">
						<li class="description__stats__item">
							<span class="description__stats__item__number">10k+</span
							><span class="description__stats__item__tag">companies</span>
						</li>
						<li class="description__stats__item">
							<span class="description__stats__item__number">314</span
							><span class="description__stats__item__tag">templates</span>
						</li>
						<li class="description__stats__item">
							<span class="description__stats__item__number">12m+</span
							><span class="description__stats__item__tag">queries</span>
						</li>
					</ul>
				</div>
			</div>
			<div class="image"></div>
		</div>
	</body>
</html>
